<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Losowanie Osoby z Firebase</title>
  <style>
    .wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #000;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .wheel:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .wheel:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 100px;
      background-color: red;
      transform: translateX(-50%) rotate(0deg);
      transform-origin: 50% 100%;
    }
    .color-wheel {
      border-image: conic-gradient(
              #FF5733,
              #33FF57,
              #5733FF
      ) 1;
      border-image-slice: 1;
    }
    .label {
      position: absolute;
      transform-origin: 50% 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>Losowanie Osoby</h1>
<!-- Zaktualizowane koło z nowymi stylami -->
<div class="wheel color-wheel" id="wheel"></div>
<button id="losujBtn">Losuj osobę</button>
<p id="wynik"></p>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // Konfiguracja Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC9Kaqtzn5veYgNfilJVjtVvcQ-FDuxMS0",
    authDomain: "losowaniepulavue.firebaseapp.com",
    projectId: "losowaniepulavue",
    storageBucket: "losowaniepulavue.appspot.com",
    messagingSenderId: "336274214313",
    appId: "1:336274214313:web:f0a1f9838b952fe62bc8b8",
    measurementId: "G-4D188Z7KZ6"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const losujBtn = document.getElementById('losujBtn');
  const wheel = document.getElementById('wheel');
  const wynik = document.getElementById('wynik');

  losujBtn.addEventListener('click', () => {
    wheel.style.animation = "spin 4s linear";
    losujOsobe();
  });

  function losujOsobe() {
    db.collection("osoby").get().then((querySnapshot) => {
      const osoby = [];
      querySnapshot.forEach((doc) => {
        osoby.push(doc.data().name);
      });

      if (osoby.length > 0) {
        const wylosowanaOsoba = osoby[Math.floor(Math.random() * osoby.length)];
        document.getElementById('wynik').innerText = 'Wylosowana osoba: ' + wylosowanaOsoba;

        // Opcjonalnie: Usuń wylosowaną osobę z bazy danych
        usunOsobeZBazy(wylosowanaOsoba);

        // Dodaj etykietę na kole z wylosowanym imieniem
        dodajEtykieteNaKole(wylosowanaOsoba);
      } else {
        document.getElementById('wynik').innerText = 'Brak osób do losowania.';
      }

      // Po zakończeniu animacji usuń ją
      setTimeout(() => {
        wheel.style.animation = "";
      }, 4000);
    });
  }

  function usunOsobeZBazy(osoba) {
    db.collection("osoby").where("name", "==", osoba).get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        db.collection("osoby").doc(doc.id).delete().then(() => {
          console.log("Osoba usunięta: ", osoba);
        });
      });
    });
  }

  function dodajEtykieteNaKole(imie) {
    const etykieta = document.createElement('div');
    etykieta.className = 'label';
    etykieta.innerText = imie;

    // Ustal pozycję etykiety na kole
    const kat = Math.random() * 360; // Losowy kąt
    const promien = 150; // Promień koła
    const radians = (kat - 90) * (Math.PI / 180); // Konwersja na radiany
    const x = 150 + promien * Math.cos(radians); // Współrzędna X
    const y = 150 + promien * Math.sin(radians); // Współrzędna Y

    etykieta.style.left = x + 'px';
    etykieta.style.top = y + 'px';

    // Dodaj etykietę do koła
    wheel.appendChild(etykieta);
  }

</script>
</body>
</html>
