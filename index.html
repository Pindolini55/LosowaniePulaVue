<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Losowanie Osoby z Firebase</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
      transform: rotate(0deg);
      transform-origin: center center;
    }
    .wheel-segment {
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 150px solid #f1c40f; /* Kolor segmentu */
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: bottom;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<h1>Losowanie Osoby</h1>
<canvas class="wheel" id="wheel" width="300" height="300"></canvas>
<button id="losujBtn">Losuj osobę</button>
<p id="wynik"></p>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // Konfiguracja Firebase
  const firebaseConfig = {
    apiKey: "TwojApiKey",
    authDomain: "TwojaDomain",
    projectId: "TwojProjectId",
    storageBucket: "TwojStorageBucket",
    messagingSenderId: "TwojMessagingSenderId",
    appId: "TwojAppId",
    measurementId: "TwojMeasurementId"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const losujBtn = document.getElementById('losujBtn');
  const canvas = document.getElementById('wheel');
  const wynik = document.getElementById('wynik');
  const ctx = canvas.getContext('2d');

  losujBtn.addEventListener('click', () => {
    losujOsobe();
  });

  function losujOsobe() {
    // Pobierz imiona z bazy danych i zapisz je w tablicy "osoby"
    db.collection("osoby").get().then((querySnapshot) => {
      const osoby = [];
      querySnapshot.forEach((doc) => {
        osoby.push(doc.data().name);
      });

      if (osoby.length > 0) {
        // Losuj osobę
        const wylosowanaOsoba = osoby[Math.floor(Math.random() * osoby.length)];

        // Wyświetl wynik
        wynik.innerText = 'Wylosowana osoba: ' + wylosowanaOsoba;

        // Usuń wylosowaną osobę z bazy danych
        usunOsobeZBazy(wylosowanaOsoba);

        // Narysuj koło fortuny z imionami
        rysujKoloFortuny(osoby);
      } else {
        wynik.innerText = 'Brak osób do losowania.';
      }
    });
  }

  function rysujKoloFortuny(imiona) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const iloscImion = imiona.length;
    const krokKata = (Math.PI * 2) / iloscImion;

    for (let i = 0; i < iloscImion; i++) {
      const startKata = i * krokKata;
      const koniecKata = (i + 1) * krokKata;
      const srodekX = canvas.width / 2;
      const srodekY = canvas.height / 2;

      // Rysuj segment z imieniem
      ctx.beginPath();
      ctx.moveTo(srodekX, srodekY);
      ctx.arc(srodekX, srodekY, 150, startKata, koniecKata);
      ctx.fillStyle = '#f1c40f'; // Kolor segmentu
      ctx.fill();
      ctx.closePath();

      // Rysuj tekst z imieniem na środku segmentu
      const srodekKata = (startKata + koniecKata) / 2;
      ctx.save();
      ctx.translate(srodekX, srodekY);
      ctx.rotate(srodekKata);
      ctx.fillStyle = '#000'; // Kolor tekstu
      ctx.font = '18px Arial';
      ctx.fillText(imiona[i], 60, 0);
      ctx.restore();
    }
  }

  function usunOsobeZBazy(osoba) {
    db.collection("osoby").where("name", "==", osoba).get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        db.collection("osoby").doc(doc.id).delete().then(() => {
          console.log("Osoba usunięta: ", osoba);
        });
      });
    });
  }
</script>

</body>
</html>
