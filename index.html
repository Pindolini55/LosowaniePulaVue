<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Losowanie Osoby</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<h1>Losowanie Osoby</h1>
<button onclick="losujOsobe()">Losuj osobę</button>
<p id="wynik"></p>

<script>
  // Przykładowa pula osób
  const osoby = ['Anna', 'Jan', 'Kasia', 'Piotr', 'Monika'];

  function losujOsobe() {
    const wylosowanaOsoba = osoby[Math.floor(Math.random() * osoby.length)];
    document.getElementById('wynik').innerText = 'Wylosowana osoba: ' + wylosowanaOsoba;
  }
</script>

</body>
</html>
