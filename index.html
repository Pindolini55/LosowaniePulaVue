<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Losowanie Osoby z Firebase</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #000;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
    }
    .wheel:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .wheel:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 100px;
      background-color: red;
      transform: translateX(-50%) rotate(0deg);
      transform-origin: 50% 100%;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<h1>Losowanie Osoby</h1>
<div class="wheel" id="wheel"></div>
<button id="losujBtn">Losuj osobę</button>
<p id="wynik"></p>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // Konfiguracja Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC9Kaqtzn5veYgNfilJVjtVvcQ-FDuxMS0",
    authDomain: "losowaniepulavue.firebaseapp.com",
    projectId: "losowaniepulavue",
    storageBucket: "losowaniepulavue.appspot.com",
    messagingSenderId: "336274214313",
    appId: "1:336274214313:web:f0a1f9838b952fe62bc8b8",
    measurementId: "G-4D188Z7KZ6"
  };


  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const losujBtn = document.getElementById('losujBtn');
  const wheel = document.getElementById('wheel');
  const wynik = document.getElementById('wynik');

  losujBtn.addEventListener('click', () => {
    wheel.style.animation = "spin 4s linear";
    losujOsobe();
    setTimeout(() => {
      wheel.style.animation = "";
    }, 4000);
  });

  function losujOsobe() {
    db.collection("osoby").get().then((querySnapshot) => {
      const osoby = [];
      querySnapshot.forEach((doc) => {
        osoby.push(doc.data().name);
      });

      if (osoby.length > 0) {
        const wylosowanaOsoba = osoby[Math.floor(Math.random() * osoby.length)];
        document.getElementById('wynik').innerText = 'Wylosowana osoba: ' + wylosowanaOsoba;

        // Opcjonalnie: Usuń wylosowaną osobę z bazy danych
        usunOsobeZBazy(wylosowanaOsoba);
      } else {
        document.getElementById('wynik').innerText = 'Brak osób do losowania.';
      }
    });
  }

  function usunOsobeZBazy(osoba) {
    db.collection("osoby").where("name", "==", osoba).get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        db.collection("osoby").doc(doc.id).delete().then(() => {
          console.log("Osoba usunięta: ", osoba);
        });
      });
    });
  }
</script>

</body>
</html>
